{{ define "main" }}
<section class="blueish">
<div class="container">
    <div>
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        <p>My reseach includes:</p>
    </div>
    {{ range .Pages.ByDate }}
        <div class="row align-items-center" style="padding-top: 50px;">
            <div class="col-md-6">
                <h3>{{ .Title }}</h3>
                {{ if .Params.note }}
                    <div style="padding-bottom: 10px;">{{ .Params.note }}</div>
                {{ end }}
                <ul>
                {{ range $key, $point := .Params.bullet }}
                    <li>{{ $point }}</li>
                {{ end }}
                </ul>
            </div>
            <div class="col-md-6" style="text-align: center;">
                <video autoplay muted loop style="width: 80%;border-radius: 20px;">
                    <source src="{{.Params.vid}}" type="video/mp4">
                    Your browser does not support the video tag.
                  </video> 
            </div>
        </div>
        
        
    {{ end }}
</div>
</section>
<style>
    .footer {
        color: white;
    }
</style>
{{ end }}
