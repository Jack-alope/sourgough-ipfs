image: registry.gitlab.com/pages/hugo:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

pages:
  script:
    - cat /etc/os-release
    - apk add git
    - mkdir themes
    - cd themes
    - git clone https://gitlab.com/Jack-alope/sourgough-starter.git
    - cd ..
    - hugo
  artifacts:
    paths:
      - public
  only:
    - main
